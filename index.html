<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="result">=</div>
      <div class="operators">
        <button type="button" class="btn nums add">+</button>
        <button type="button" class="btn substract">&ndash;</button>
        <button type="button" class="btn multiply">x</button>
        <button type="button" class="btn divide">/</button>
      </div>
      <div class="clearAndEquals">
        <button type="button" class="btn clear">C</button>
        <button type="button" class="btn equals">=</button>
      </div>
      <div class="numbers">
        <div class="nums1-3">
          <button type="button" class="btn nums num1">1</button>
          <button type="button" class="btn nums num2">2</button>
          <button type="button" class="btn nums num3">3</button>
        </div>
        <div class="nums4-6">
          <button type="button" class="btn nums num4">4</button>
          <button type="button" class="btn nums num5">5</button>
          <button type="button" class="btn nums num6">6</button>
        </div>
        <div class="nums7-9">
          <button type="button" class="btn nums num7">7</button>
          <button type="button" class="btn nums num8">8</button>
          <button type="button" class="btn nums num9">9</button>
        </div>
        <div class="nums0">
          <button type="button" class="btn nums num0">0</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
